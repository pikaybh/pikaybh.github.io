name: Build and Deploy to Github Pages

on:
  push:
    branches:
      - master  # Change to the appropriate branch if needed
  repository_dispatch:                # me
    types: [RUN_WORKFLOW_DISPATCH]    # me

permissions:                          # me
  contents: write                     # me
  pages: write                        # me
  id-token: write                     # me

# Allow one concurrent deployment     # me
concurrency:                          # me
  group: "pages"                      # me
  cancel-in-progress: true            # me

